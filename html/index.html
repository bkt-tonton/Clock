<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Clock</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/Js/scripr.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="time hours" data-hour-hand></div>
        <div class="time minute" data-minute-hand></div>
        <div class="time second" data-second-hand></div>
        <div class="number n1">I</div>
        <div class="number n2">II</div>
        <div class="number n3">III</div>
        <div class="number n4">IIII</div>
        <div class="number n5">ꓥ</div>
        <div class="number n6">Iꓥ</div>
        <div class="number n7">IIꓥ</div>
        <div class="number n8">IIꓥ</div>
        <div class="number n9">IX</div>
        <div class="number n10">X</div>
        <div class="number n11">XI</div>
        <div class="number n12">XII</div>
    </div>
</body>
</html>
